<template name="dones">
  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">Dones</h3>
    </div>
    <div class="panel-body">
      {{> done_todo}}
    </div>
  </div>
</template>

<template name="done_todo">
  {{#each done_todos}}
    <div class="row">
      <div class="col-md-3 col-xs-3">
        <button class="btn btn-primary del">del</button>
      </div>
      <div class="col-md-9 col-xs-9 todo">
        <label id="{{_id}}">
          {{todo}}
        </label>
      </div>
    </div>
  {{/each}}
  {{#if nothing_done}}
    <div class="row">
      <div class="col-md-12 col-xs-12" style="margin-bottom: 10px;">
        남은 일좀해라!!
      </div>
    </div>
  {{/if}}
</template>
